name: Orchid Basic Authentication
description: |
  Test plan execution with HTTP Basic authentication.
  Creates an integration with basic auth, triggers execution,
  and validates the response contains the expected protected data.

steps:
  # ============================================================================
  # SETUP: Configure mock endpoint that requires basic auth
  # ============================================================================
  - set_variable:
      name: mock_path
      value: "/mock/basic-auth-{{uuid}}"

  - http_request:
      service: mocks
      method: POST
      path: /api/test/configure
      body:
        method: GET
        path: "{{mock_path}}"
        response:
          status: 200
          body:
            authenticated: true
            method: "basic"
            user: "testuser"
            data:
              message: "Welcome to protected resource"
              access_level: "admin"
              items:
                - id: "item-001"
                  name: "Secret Item 1"
                - id: "item-002"
                  name: "Secret Item 2"
      expect:
        status: 200

  # ============================================================================
  # SETUP: Integration + Config with Basic Auth
  # ============================================================================
  - http_request:
      service: orchid
      method: POST
      path: /api/v1/integrations
      body:
        name: "Basic Auth Integration {{uuid}}"
        description: "Integration for testing basic authentication"
        config_schema:
          name: "Basic Auth Config"
          schema:
            type: object
            properties:
              base_url:
                type: string
              username:
                type: string
              password:
                type: string
            required:
              - base_url
              - username
              - password
      expect:
        status: 201
      save_as: integration

  - assert:
      variable: integration.id
      not_empty: true
      message: Integration ID should be returned

  - assert:
      variable: integration.description
      equals: "Integration for testing basic authentication"
      message: Integration description should match

  - http_request:
      service: orchid
      method: POST
      path: /api/v1/configs
      body:
        integration_id: "{{integration.id}}"
        name: "Basic Auth Config"
        values:
          base_url: "{{mocks_url}}"
          username: "testuser"
          password: "testpass"
        enabled: true
      expect:
        status: 201
      save_as: config

  - assert:
      variable: config.id
      not_empty: true
      message: Config ID should be returned

  - assert:
      variable: config.name
      equals: "Basic Auth Config"
      message: Config name should match

  # ============================================================================
  # CREATE PLAN
  # ============================================================================
  - http_request:
      service: orchid
      method: POST
      path: /api/v1/plans
      body:
        integration_id: "{{integration.id}}"
        key: "basic-auth-{{uuid}}"
        name: "Basic Auth Protected Fetch"
        description: "Fetches protected resource with basic auth"
        enabled: true
        plan_definition:
          step:
            url: "{{ config.base_url }}{{mock_path}}"
            method: GET
          max_execution_seconds: 30
      expect:
        status: 201
      save_as: plan

  - assert:
      variable: plan.key
      not_empty: true
      message: Plan key should be returned

  # Verify plan details
  - http_request:
      service: orchid
      method: GET
      path: /api/v1/plans/{{plan.key}}
      expect:
        status: 200
      save_as: plan_details

  - assert:
      variable: plan_details.name
      equals: "Basic Auth Protected Fetch"
      message: Plan name should match

  - assert:
      variable: plan_details.integration_id
      equals: "{{integration.id}}"
      message: Plan should reference correct integration

  # ============================================================================
  # EXECUTE AND VALIDATE
  # ============================================================================
  - get_kafka_offset:
      topic: api-responses
      save_as: kafka_offset_before

  - http_request:
      service: orchid
      method: POST
      path: /api/v1/plans/{{plan.key}}/trigger
      body:
        config_id: "{{config.id}}"
      expect:
        status: 200
      save_as: trigger

  - assert:
      variable: trigger.status
      equals: "queued"
      message: Trigger should return queued status

  # Wait for execution
  - use_template:
      name: wait_for_execution
      with:
        plan_key: "{{plan.key}}"

  - assert:
      variable: executions
      not_empty: true
      message: Should have at least one execution

  - assert:
      variable: executions[0].status
      equals: "success"
      message: Execution should succeed with basic auth

  # ============================================================================
  # VALIDATE KAFKA MESSAGE: Verify protected data was received
  # ============================================================================
  - assert_kafka_message:
      topic: api-responses
      timeout: 30s
      from_offset: "{{kafka_offset_before}}"
      filter:
        headers:
          plan_key: "{{plan.key}}"
        has_field: request_url
        field_contains: request_url
        contains_value: "{{mock_path}}"
      assertions:
        # === Metadata validation ===
        - field: plan_key
          equals: "{{plan.key}}"
        - field: config_id
          equals: "{{config.id}}"
        - field: execution_id
          not_empty: true

        # === Request validation ===
        - field: request_method
          equals: GET
        - field: request_url
          contains: "/mock/basic-auth-"
        - field: status_code
          equals: 200

        # === Response data validation ===
        - field: response_body[0].authenticated
          equals: true
        - field: response_body[0].method
          equals: "basic"
        - field: response_body[0].user
          equals: "testuser"
        - field: response_body[0].data.message
          equals: "Welcome to protected resource"
        - field: response_body[0].data.access_level
          equals: "admin"
        - field: response_body[0].data.items[0].id
          equals: "item-001"
        - field: response_body[0].data.items[0].name
          equals: "Secret Item 1"
        - field: response_body[0].data.items[1].id
          equals: "item-002"
        - field: response_body[0].data.items[1].name
          equals: "Secret Item 2"
      save_as: kafka_message

cleanup:
  - http_request:
      service: mocks
      method: POST
      path: /api/test/configure/delete
      body:
        method: GET
        path: "{{mock_path}}"

  - http_request:
      service: orchid
      method: DELETE
      path: /api/v1/plans/{{plan.key}}

  - http_request:
      service: orchid
      method: DELETE
      path: /api/v1/configs/{{config.id}}

  - http_request:
      service: orchid
      method: DELETE
      path: /api/v1/integrations/{{integration.id}}
