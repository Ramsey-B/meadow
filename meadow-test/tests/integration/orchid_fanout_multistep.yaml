name: Orchid Multi-Step Fanout
description: Test fanout with multiple sub-steps for each item (details + settings)

steps:
  # Create integration
  - http_request:
      service: orchid
      method: POST
      path: /api/v1/integrations
      body:
        name: "Multi-Step Fanout Integration {{uuid}}"
        description: "Integration for testing multi-step fanout"
        config_schema:
          name: "Multi-Step Fanout Config"
          schema:
            type: object
            properties:
              base_url:
                type: string
            required:
              - base_url
      expect:
        status: 201
      save_as: integration

  # Create config
  - http_request:
      service: orchid
      method: POST
      path: /api/v1/configs
      body:
        integration_id: "{{integration.id}}"
        name: "Multi-Step Fanout Config {{uuid}}"
        values:
          base_url: "http://localhost:8090"
        auth:
          type: none
      expect:
        status: 201
      save_as: config

  # Create plan with multi-step fanout: fetch users, then for each user fetch details AND settings
  - http_request:
      service: orchid
      method: POST
      path: /api/v1/plans
      body:
        integration_id: "{{integration.id}}"
        name: "Multi-Step Fanout Plan {{uuid}}"
        key: "multistep-fanout-{{uuid}}"
        description: "Fetch user list, then fetch details and settings for each user"
        steps:
          - id: fetch_users
            type: request
            method: GET
            path: /api/test/users
            pagination:
              type: none

          - id: fetch_user_data
            type: fanout
            for_each: "{{fetch_users.items}}"
            steps:
              - id: get_details
                type: request
                method: GET
                path: "/api/test/users/{{item.id}}/details"
                pagination:
                  type: none

              - id: get_settings
                type: request
                method: GET
                path: "/api/test/users/{{item.id}}/settings"
                pagination:
                  type: none

              - id: get_permissions
                type: request
                method: GET
                path: "/api/test/users/{{item.id}}/permissions"
                pagination:
                  type: none
      expect:
        status: 201
      save_as: plan

  # Verify plan was created
  - assert:
      variable: plan.key
      not_empty: true
      message: Multi-step fanout plan should be created

  # Get the plan to verify structure
  - http_request:
      service: orchid
      method: GET
      path: /api/v1/plans/{{plan.key}}
      expect:
        status: 200
      save_as: plan_details

  # Verify plan has correct structure
  - assert:
      variable: plan_details.key
      not_empty: true
      message: Multi-step fanout plan should be retrievable

cleanup:
  # Clean up resources
  - http_request:
      service: orchid
      method: DELETE
      path: /api/v1/plans/{{plan.key}}

  - http_request:
      service: orchid
      method: DELETE
      path: /api/v1/configs/{{config.id}}

  - http_request:
      service: orchid
      method: DELETE
      path: /api/v1/integrations/{{integration.id}}
