name: Ivy Entity Merging Tests
description: |
  Tests entity staging and CDC capture for merge scenarios:
  - Multiple entities from different sources with same email
  - Staging verified via CDC topic (ivy.public.staged_entities)

setup:
  # Create entity type
  - http_request:
      service: ivy
      method: POST
      path: /api/v1/entity-types
      body:
        name: "Merge Test Person"
        key: "mergeperson{{timestamp}}"
        description: "Person for merge tests"
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
            first_name:
              type: string
            last_name:
              type: string
            phone:
              type: string
            title:
              type: string
          required:
            - email
      expect:
        status: 201
      save_as: merge_entity_type

  # Create exact email match rule
  - http_request:
      service: ivy
      method: POST
      path: /api/v1/match-rules
      body:
        entity_type: "{{merge_entity_type.key}}"
        name: "Merge Email Match"
        description: "Match by exact email"
        priority: 100
        is_active: true
        score_weight: 1.0
        conditions:
          - field: "email"
            match_type: "exact"
            weight: 1.0
            required: true
            case_sensitive: false
      expect:
        status: 201
      save_as: merge_rule

  # Get Kafka offset
  - get_kafka_offset:
      topic: ivy.public.staged_entities
      save_as: staged_offset

steps:
  # ============================================
  # Test 1: First source entity
  # ============================================
  
  # First source
  - publish_kafka:
      topic: mapped-data
      key: "merge-1-{{uuid}}"
      headers:
        tenant_id: "{{test_tenant}}"
        content_type: "application/json"
      value:
        source:
          type: "orchid"
          tenant_id: "{{test_tenant}}"
          integration: "okta"
          key: "users_plan"
          config_id: "merge-config1-{{uuid}}"
          execution_id: "merge-exec1-{{uuid}}"
        tenant_id: "{{test_tenant}}"
        execution_id: "merge-exec1-{{uuid}}"
        source_key: "users_plan"
        config_id: "merge-config1-{{uuid}}"
        integration: "okta"
        timestamp: "2024-01-01T10:00:00Z"
        target_schema:
          type: "entity"
          entity_type: "{{merge_entity_type.key}}"
        data:
          email: "merge.test.{{uuid}}@example.com"
          first_name: "First"
          last_name: "Source"
          phone: "555-0001"
          source_id: "okta-merge1-{{uuid}}"

  - wait:
      duration: "5s"

  # Verify first entity was staged - filter by unique entity type AND integration
  - assert_kafka_message:
      topic: ivy.public.staged_entities
      from_offset: "{{staged_offset}}"
      timeout: 30s
      filter:
        skip_tenant_header_filter: true
        field_contains: payload.after.entity_type
        contains_value: "{{merge_entity_type.key}}"
      assertions:
        - field: payload.after.tenant_id
          equals: "{{test_tenant}}"
        - field: payload.after.integration
          equals: "okta"
        - field: payload.op
          equals: "c"

cleanup:
  # Delete match rule
  - http_request:
      service: ivy
      method: DELETE
      path: /api/v1/match-rules/{{merge_rule.id}}
      expect:
        status_one_of: [200, 204, 404]

  # Delete entity type
  - http_request:
      service: ivy
      method: DELETE
      path: /api/v1/entity-types/{{merge_entity_type.id}}
      expect:
        status_one_of: [200, 204, 404]
