name: Ivy Merge Strategy Most Recent Tests
description: |
  Tests the most_recent merge strategy:
  1. Create entity type with most_recent merge strategy on a field
  2. Send entity from first source with an older timestamp
  3. Send entity from second source with a newer timestamp
  4. Verify the merged entity uses the value from the more recent source

setup:
  # Create entity type with most_recent merge strategy on last_name
  - http_request:
      service: ivy
      method: POST
      path: /api/v1/entity-types
      body:
        name: "Most Recent Merge Person"
        key: "mrmergeperson{{timestamp}}"
        description: "Person for most_recent merge strategy tests"
        schema:
          type: object
          properties:
            email:
              type: string
            first_name:
              type: string
            last_name:
              type: string
              merge_strategy: most_recent
            phone:
              type: string
          required:
            - email
      expect:
        status: 201
      save_as: entity_type

  # Create exact email match rule
  - http_request:
      service: ivy
      method: POST
      path: /api/v1/match-rules
      body:
        entity_type: "{{entity_type.key}}"
        name: "Exact Email Match"
        description: "Match by exact email"
        priority: 100
        is_active: true
        score_weight: 1.0
        conditions:
          - field: "email"
            match_type: "exact"
            weight: 1.0
            required: true
            case_sensitive: false
      expect:
        status: 201
      save_as: match_rule

  # Get Kafka offsets
  - get_kafka_offset:
      topic: ivy.public.staged_entities
      save_as: staged_offset

  - get_kafka_offset:
      topic: ivy.public.merged_entities
      save_as: merged_offset

steps:
  # ============================================
  # Step 1: Send first entity with OLDER timestamp
  # ============================================
  - set_variable:
      name: test_email
      value: "mrmerge.{{uuid}}@example.com"

  - publish_kafka:
      topic: mapped-data
      key: "mr-source1-{{uuid}}"
      headers:
        tenant_id: "{{test_tenant}}"
        content_type: "application/json"
      value:
        source:
          type: "orchid"
          tenant_id: "{{test_tenant}}"
          integration: "okta"
          key: "users_sync"
          config_id: "okta-mr-{{uuid}}"
          execution_id: "okta-mr-exec-{{uuid}}"
        tenant_id: "{{test_tenant}}"
        execution_id: "okta-mr-exec-{{uuid}}"
        source_key: "users_sync"
        config_id: "okta-mr-{{uuid}}"
        integration: "okta"
        timestamp: "2024-01-01T10:00:00Z"
        target_schema:
          type: "entity"
          entity_type: "{{entity_type.key}}"
        data:
          email: "{{test_email}}"
          first_name: "John"
          last_name: "OldName"
          phone: "555-0100"
          source_id: "okta-mr-user-{{uuid}}"

  - wait:
      duration: "8s"
      reason: "Wait for first entity to be processed and indexed"

  # Verify first entity was staged
  - assert_kafka_message:
      topic: ivy.public.staged_entities
      from_offset: "{{staged_offset}}"
      timeout: 30s
      filter:
        skip_tenant_header_filter: true
        field_contains: payload.after.entity_type
        contains_value: "{{entity_type.key}}"
      assertions:
        - field: payload.after.tenant_id
          equals: "{{test_tenant}}"
        - field: payload.op
          equals: "c"
      save_as: first_staged

  # Verify first merged entity created
  - assert_kafka_message:
      topic: ivy.public.merged_entities
      from_offset: "{{merged_offset}}"
      timeout: 30s
      filter:
        skip_tenant_header_filter: true
        field_contains: payload.after.entity_type
        contains_value: "{{entity_type.key}}"
      assertions:
        - field: payload.after.tenant_id
          equals: "{{test_tenant}}"
        - field: payload.op
          equals: "c"
      save_as: first_merged

  # ============================================
  # Step 2: Send second entity with NEWER timestamp (same email)
  # ============================================
  
  - get_kafka_offset:
      topic: ivy.public.merged_entities
      save_as: merged_offset_2

  - publish_kafka:
      topic: mapped-data
      key: "mr-source2-{{uuid}}"
      headers:
        tenant_id: "{{test_tenant}}"
        content_type: "application/json"
      value:
        source:
          type: "orchid"
          tenant_id: "{{test_tenant}}"
          integration: "workday"
          key: "users_sync"
          config_id: "wd-mr-{{uuid}}"
          execution_id: "wd-mr-exec-{{uuid}}"
        tenant_id: "{{test_tenant}}"
        execution_id: "wd-mr-exec-{{uuid}}"
        source_key: "users_sync"
        config_id: "wd-mr-{{uuid}}"
        integration: "workday"
        timestamp: "2024-06-15T14:30:00Z"
        target_schema:
          type: "entity"
          entity_type: "{{entity_type.key}}"
        data:
          email: "{{test_email}}"
          first_name: "John"
          last_name: "NewerName"
          phone: "555-0200"
          source_id: "wd-mr-user-{{uuid}}"

  - wait:
      duration: "8s"
      reason: "Wait for second entity and merging"

  # Verify merged entity was updated (not created)
  - assert_kafka_message:
      topic: ivy.public.merged_entities
      from_offset: "{{merged_offset_2}}"
      timeout: 30s
      filter:
        skip_tenant_header_filter: true
        field_contains: payload.after.entity_type
        contains_value: "{{entity_type.key}}"
      assertions:
        - field: payload.after.tenant_id
          equals: "{{test_tenant}}"
        # Should be update since entities matched
        - field: payload.op
          not_empty: true
      save_as: second_merged

  # Verify both entities processed
  - assert:
      variable: first_staged.payload.after.entity_type
      contains: "mrmergeperson"
      message: "First entity should be staged"

  - assert:
      variable: second_merged.payload.after.entity_type
      contains: "mrmergeperson"
      message: "Second entity should trigger merge update"

cleanup:
  # Delete match rule
  - http_request:
      service: ivy
      method: DELETE
      path: /api/v1/match-rules/{{match_rule.id}}
      expect:
        status_one_of: [200, 204, 404]

  # Delete entity type
  - http_request:
      service: ivy
      method: DELETE
      path: /api/v1/entity-types/{{entity_type.id}}
      expect:
        status_one_of: [200, 204, 404]
