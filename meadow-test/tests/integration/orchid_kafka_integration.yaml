name: Orchid Kafka Integration
description: |
  Test that Orchid plan execution publishes data to Kafka.
  1. Create integration + config
  2. Create a plan that fetches /health endpoint
  3. Trigger execution
  4. Validate Kafka message was published with correct data

steps:
  # Generate unique mock path
  - set_variable:
      name: mock_path
      value: "/mock/kafka-int-{{uuid}}"

  # Configure unique mock endpoint
  - http_request:
      service: mocks
      method: POST
      path: /api/test/configure
      body:
        method: GET
        path: "{{mock_path}}"
        response:
          status: 200
          body:
            status: "healthy"
            service: "kafka-integration-test"
      expect:
        status: 200

  # Create integration
  - http_request:
      service: orchid
      method: POST
      path: /api/v1/integrations
      body:
        name: "Kafka Integration {{uuid}}"
        description: "Integration for testing Kafka publishing"
        config_schema:
          name: "Kafka Test Config"
          schema:
            type: object
            properties:
              base_url:
                type: string
            required:
              - base_url
      expect:
        status: 201
      save_as: integration

  - assert:
      variable: integration.id
      not_empty: true
      message: Integration should be created

  # Create config
  - http_request:
      service: orchid
      method: POST
      path: /api/v1/configs
      body:
        integration_id: "{{integration.id}}"
        name: "Kafka Test Config {{uuid}}"
        values:
          base_url: "{{mocks_url}}"
        enabled: true
      expect:
        status: 201
      save_as: config

  - assert:
      variable: config.id
      not_empty: true
      message: Config should be created

  # Create a simple plan that hits /health
  - http_request:
      service: orchid
      method: POST
      path: /api/v1/plans
      body:
        integration_id: "{{integration.id}}"
        key: "kafka-int-{{uuid}}"
        name: "Kafka Integration Test Plan"
        description: "Simple plan to verify Kafka publishing"
        enabled: true
        plan_definition:
          step:
            url: "{{ config.base_url }}{{mock_path}}"
            method: GET
          max_execution_seconds: 30
      expect:
        status: 201
      save_as: plan

  - assert:
      variable: plan.key
      not_empty: true
      message: Plan should be created

  # Record Kafka offset before triggering
  # Trigger execution
  - get_kafka_offset:
      topic: api-responses
      save_as: kafka_offset_before

  - http_request:
      service: orchid
      method: POST
      path: /api/v1/plans/{{plan.key}}/trigger
      body:
        config_id: "{{config.id}}"
      expect:
        status: 200
      save_as: trigger

  - assert:
      variable: trigger.status
      equals: "queued"
      message: Execution should be queued

  # Wait for execution to complete using polling template
  - use_template:
      name: wait_for_execution
      with:
        plan_key: "{{plan.key}}"

  - assert:
      variable: executions
      not_empty: true
      message: Should have at least one execution

  # Validate Kafka message was published correctly
  - assert_kafka_message:
      topic: api-responses
      timeout: 30s
      from_offset: "{{kafka_offset_before}}"
      filter:
        headers:
          plan_key: "{{plan.key}}"
        has_field: request_url
        field_contains: request_url
        contains_value: "{{mock_path}}"
      assertions:
        # Verify metadata
        - field: plan_key
          equals: "{{plan.key}}"
        - field: config_id
          equals: "{{config.id}}"
        - field: integration
          contains: "Kafka Integration"
        # Verify request
        - field: request_url
          contains: "/mock/kafka-int-"
        - field: request_method
          equals: GET
        - field: status_code
          equals: 200
        # Verify /health response data
        - field: response_body[0].status
          equals: "healthy"
      save_as: kafka_message

  # Verify the saved Kafka message
  - assert:
      variable: kafka_message.plan_key
      equals: "{{plan.key}}"
      message: Saved Kafka message should have correct plan_key

cleanup:
  - http_request:
      service: mocks
      method: POST
      path: /api/test/configure/delete
      body:
        method: GET
        path: "{{mock_path}}"

  - http_request:
      service: orchid
      method: DELETE
      path: /api/v1/plans/{{plan.key}}

  - http_request:
      service: orchid
      method: DELETE
      path: /api/v1/configs/{{config.id}}

  - http_request:
      service: orchid
      method: DELETE
      path: /api/v1/integrations/{{integration.id}}
