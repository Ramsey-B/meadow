name: Ivy Phonetic Matching Tests
description: |
  Tests phonetic matching rules that match names that sound similar:
  1. Create entity type with phonetic match rule
  2. Send entities with phonetically similar names
  3. Verify entities are staged and processed

setup:
  # Create entity type for phonetic matching
  - http_request:
      service: ivy
      method: POST
      path: /api/v1/entity-types
      body:
        name: "Phonetic Test Person"
        key: "phoneticperson{{timestamp}}"
        description: "Person for phonetic matching tests"
        schema:
          type: object
          properties:
            first_name:
              type: string
            last_name:
              type: string
            email:
              type: string
          required:
            - first_name
            - last_name
      expect:
        status: 201
      save_as: entity_type

  # Create phonetic match rule on first_name
  - http_request:
      service: ivy
      method: POST
      path: /api/v1/match-rules
      body:
        entity_type: "{{entity_type.key}}"
        name: "Phonetic First Name Match"
        description: "Match by phonetically similar first names"
        priority: 50
        is_active: true
        score_weight: 0.7
        conditions:
          - field: "first_name"
            match_type: "phonetic"
            weight: 1.0
            required: true
      expect:
        status: 201
      save_as: phonetic_rule

  # Get Kafka offsets
  - get_kafka_offset:
      topic: ivy.public.staged_entities
      save_as: staged_offset

  - get_kafka_offset:
      topic: ivy.public.merged_entities
      save_as: merged_offset

steps:
  # ============================================
  # Test 1: Send first entity with name "Stephen"
  # ============================================
  - publish_kafka:
      topic: mapped-data
      key: "phonetic-1-{{uuid}}"
      headers:
        tenant_id: "{{test_tenant}}"
        content_type: "application/json"
      value:
        source:
          type: "orchid"
          tenant_id: "{{test_tenant}}"
          integration: "okta"
          key: "users_sync"
          config_id: "okta-phon-{{uuid}}"
          execution_id: "okta-phon-exec-{{uuid}}"
        tenant_id: "{{test_tenant}}"
        execution_id: "okta-phon-exec-{{uuid}}"
        source_key: "users_sync"
        config_id: "okta-phon-{{uuid}}"
        integration: "okta"
        timestamp: "2026-01-11T10:00:00Z"
        target_schema:
          type: "entity"
          entity_type: "{{entity_type.key}}"
        data:
          first_name: "Stephen"
          last_name: "Johnson"
          email: "stephen.{{uuid}}@example.com"
          source_id: "okta-phon-1-{{uuid}}"

  - wait:
      duration: "8s"
      reason: "Wait for first entity to be processed"

  # Verify first entity was staged
  - assert_kafka_message:
      topic: ivy.public.staged_entities
      from_offset: "{{staged_offset}}"
      timeout: 30s
      filter:
        skip_tenant_header_filter: true
        field_contains: payload.after.entity_type
        contains_value: "{{entity_type.key}}"
      assertions:
        - field: payload.after.tenant_id
          equals: "{{test_tenant}}"
        - field: payload.op
          equals: "c"
      save_as: first_staged

  # Verify first merged entity created
  - assert_kafka_message:
      topic: ivy.public.merged_entities
      from_offset: "{{merged_offset}}"
      timeout: 30s
      filter:
        skip_tenant_header_filter: true
        field_contains: payload.after.entity_type
        contains_value: "{{entity_type.key}}"
      assertions:
        - field: payload.after.tenant_id
          equals: "{{test_tenant}}"
        - field: payload.op
          equals: "c"
      save_as: first_merged

  # ============================================
  # Test 2: Send second entity with phonetically similar name "Steven"
  # (Stephen and Steven sound the same)
  # ============================================
  
  - get_kafka_offset:
      topic: ivy.public.merged_entities
      save_as: merged_offset_2

  - publish_kafka:
      topic: mapped-data
      key: "phonetic-2-{{uuid}}"
      headers:
        tenant_id: "{{test_tenant}}"
        content_type: "application/json"
      value:
        source:
          type: "orchid"
          tenant_id: "{{test_tenant}}"
          integration: "workday"
          key: "users_sync"
          config_id: "wd-phon-{{uuid}}"
          execution_id: "wd-phon-exec-{{uuid}}"
        tenant_id: "{{test_tenant}}"
        execution_id: "wd-phon-exec-{{uuid}}"
        source_key: "users_sync"
        config_id: "wd-phon-{{uuid}}"
        integration: "workday"
        timestamp: "2026-01-11T10:01:00Z"
        target_schema:
          type: "entity"
          entity_type: "{{entity_type.key}}"
        data:
          first_name: "Steven"
          last_name: "Johnson"
          email: "steven.{{uuid}}@example.com"
          source_id: "wd-phon-2-{{uuid}}"

  - wait:
      duration: "8s"
      reason: "Wait for phonetic matching"

  # Verify second entity triggered merged entity event
  - assert_kafka_message:
      topic: ivy.public.merged_entities
      from_offset: "{{merged_offset_2}}"
      timeout: 30s
      filter:
        skip_tenant_header_filter: true
        field_contains: payload.after.entity_type
        contains_value: "{{entity_type.key}}"
      assertions:
        - field: payload.after.tenant_id
          equals: "{{test_tenant}}"
        # Could be 'c' or 'u' depending on phonetic match result
        - field: payload.op
          not_empty: true
      save_as: second_merged

  # Verify both entities are processed
  - assert:
      variable: first_staged.payload.after.entity_type
      contains: "phoneticperson"
      message: "First entity should be staged"

  - assert:
      variable: second_merged.payload.after.entity_type
      contains: "phoneticperson"
      message: "Second entity should produce merged entity event"

cleanup:
  # Delete match rule
  - http_request:
      service: ivy
      method: DELETE
      path: /api/v1/match-rules/{{phonetic_rule.id}}
      expect:
        status_one_of: [200, 204, 404]

  # Delete entity type
  - http_request:
      service: ivy
      method: DELETE
      path: /api/v1/entity-types/{{entity_type.id}}
      expect:
        status_one_of: [200, 204, 404]
