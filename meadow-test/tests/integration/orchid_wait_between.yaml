name: Orchid Wait Between Executions
description: |
  Test plan execution with wait_seconds configuration.
  Validates that the plan respects delays between requests.

steps:
  # ============================================================================
  # SETUP: Generate unique mock path to avoid test conflicts
  # ============================================================================
  - set_variable:
      name: mock_path
      value: "/mock/wait-between-{{uuid}}"

  - http_request:
      service: mocks
      method: POST
      path: /api/test/configure
      body:
        method: GET
        path: "{{mock_path}}"
        response:
          status: 200
          headers:
            X-Request-Time: "{{timestamp}}"
          body:
            received_at: "{{timestamp}}"
            server_time: "2024-01-01T12:00:00Z"
            data:
              records:
                - id: "wait-rec-001"
                  status: "pending"
                - id: "wait-rec-002"
                  status: "active"
      expect:
        status: 200

  - http_request:
      service: orchid
      method: POST
      path: /api/v1/integrations
      body:
        name: "Wait Between Test {{uuid}}"
        description: "Test wait between executions"
        config_schema:
          name: "Wait Config"
          schema:
            type: object
            properties:
              base_url:
                type: string
            required:
              - base_url
      expect:
        status: 201
      save_as: integration

  - http_request:
      service: orchid
      method: POST
      path: /api/v1/configs
      body:
        integration_id: "{{integration.id}}"
        name: "Wait Between Config"
        values:
          base_url: "{{mocks_url}}"
        enabled: true
      expect:
        status: 201
      save_as: config

  # Create plan with wait between setting
  - http_request:
      service: orchid
      method: POST
      path: /api/v1/plans
      body:
        integration_id: "{{integration.id}}"
        key: "wait-between-{{uuid}}"
        name: "Wait Between Plan"
        description: "Plan with wait between requests"
        enabled: true
        plan_definition:
          step:
            url: "{{ config.base_url }}{{mock_path}}"
            method: GET
          # Wait 2 seconds between any paginated/repeated requests
          wait_between_ms: 2000
          max_execution_seconds: 60
      expect:
        status: 201
      save_as: plan

  - assert:
      variable: plan.key
      not_empty: true
      message: Plan key should be returned

  # Get plan details to verify wait configuration
  - http_request:
      service: orchid
      method: GET
      path: /api/v1/plans/{{plan.key}}
      expect:
        status: 200
      save_as: plan_details

  - assert:
      variable: plan_details.plan_definition.Data.wait_between_ms
      equals: 2000
      message: Plan should have wait_between_ms configured

  # Record Kafka offset
  # Trigger execution
  - get_kafka_offset:
      topic: api-responses
      save_as: kafka_offset_before

  - http_request:
      service: orchid
      method: POST
      path: /api/v1/plans/{{plan.key}}/trigger
      body:
        config_id: "{{config.id}}"
      expect:
        status: 200
      save_as: trigger

  # Wait for execution to complete using polling template
  - use_template:
      name: wait_for_execution
      with:
        plan_key: "{{plan.key}}"

  # Verify Kafka message with proper data
  - assert_kafka_message:
      topic: api-responses
      timeout: 30s
      from_offset: "{{kafka_offset_before}}"
      filter:
        headers:
          plan_key: "{{plan.key}}"
        has_field: request_url
        field_contains: request_url
        contains_value: "{{mock_path}}"
      assertions:
        - field: plan_key
          equals: "{{plan.key}}"
        - field: status_code
          equals: 200
        - field: response_body[0].data.records[0].id
          equals: "wait-rec-001"
        - field: response_body[0].data.records[0].status
          equals: "pending"
        - field: response_body[0].data.records[1].id
          equals: "wait-rec-002"
        - field: response_body[0].data.records[1].status
          equals: "active"
      save_as: kafka_message

cleanup:
  - http_request:
      service: mocks
      method: POST
      path: /api/test/configure/delete
      body:
        method: GET
        path: "{{mock_path}}"

  - http_request:
      service: orchid
      method: DELETE
      path: /api/v1/plans/{{plan.key}}

  - http_request:
      service: orchid
      method: DELETE
      path: /api/v1/configs/{{config.id}}

  - http_request:
      service: orchid
      method: DELETE
      path: /api/v1/integrations/{{integration.id}}

